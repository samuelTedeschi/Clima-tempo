<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="card border-dark mb-3 mt-3 text-center shadow-lg " style="max-width: 24rem;">

            <div class="card-header  border-dark text-dark bg-info">CLIMA TEMPO</div>

            <div class="card-body ">
              <div class="city">Cidade Exemplo</div>
              <div class="date">Domingo, 20 de maio 2020</div>
              <div class="container-img">
                <img src="./icons/unknown.png" alt="">
              </div>
              <div class="container-temp">
                <div>22</div>
                <span>c</span>
              </div>
              <div class="weather">nublado</div>
              <div class="hi-low">22c / 23c</div>
            </div>

            <div class="card-footer text-dark bg-light border-light">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome da Cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
